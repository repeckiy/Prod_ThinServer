<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Thin-Server v{{ app_version }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            font-size: 16px;
            color: #374151;
        }

        .card-body {
            padding: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        .float-right {
            float: right;
            font-size: 12px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 48px;
            opacity: 0.5;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- HEADER -->
    <div class="header">
        <h2><i class="fas fa-tachometer-alt"></i> System Dashboard</h2>
        <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Clients</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="row">
            <!-- Peripheral Usage Stats -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-bar"></i> Peripheral Usage
                </div>
                <div class="card-body">
                    <canvas id="peripheralChart" height="250"></canvas>
                </div>
            </div>

            <!-- Boot Errors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exclamation-triangle"></i> Recent Boot Errors
                </div>
                <div class="card-body">
                    <div id="bootErrors">
                        <div class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading errors...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Client Status Distribution -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-pie-chart"></i> Client Status Distribution
                </div>
                <div class="card-body">
                    <canvas id="statusChart" height="250"></canvas>
                </div>
            </div>

            <!-- Log Level Distribution -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-alt"></i> Recent Log Levels (24h)
                </div>
                <div class="card-body">
                    <canvas id="logLevelChart" height="250"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// ============================================
// PERIPHERAL USAGE CHART
// ============================================
fetch('/api/stats/peripherals')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('peripheralChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Sound', 'Printer', 'USB', 'Clipboard', 'Drives', 'Multimon'],
                datasets: [{
                    label: 'Clients with Feature Enabled',
                    data: [
                        data.sound || 0,
                        data.printer || 0,
                        data.usb || 0,
                        data.clipboard || 0,
                        data.drives || 0,
                        data.multimon || 0
                    ],
                    backgroundColor: [
                        '#10b981',
                        '#f59e0b',
                        '#3b82f6',
                        '#8b5cf6',
                        '#ec4899',
                        '#06b6d4'
                    ],
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    })
    .catch(error => {
        console.error('Error loading peripheral stats:', error);
        document.getElementById('peripheralChart').parentElement.innerHTML =
            '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading data</p></div>';
    });

// ============================================
// BOOT ERRORS FEED
// ============================================
fetch('/api/logs/errors?category=boot&limit=10')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('bootErrors');

        if (!data.logs || data.logs.length === 0) {
            container.innerHTML = '<div class="empty-state"><i class="fas fa-check-circle"></i><p>No recent boot errors</p></div>';
            return;
        }

        container.innerHTML = '';
        data.logs.forEach(log => {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';

            const timeAgo = formatTimeAgo(log.timestamp);

            alertDiv.innerHTML = `
                <div style="flex: 1;">
                    <strong>${log.client_hostname || 'Unknown'}:</strong>
                    ${log.message.substring(0, 100)}${log.message.length > 100 ? '...' : ''}
                </div>
                <span class="float-right">${timeAgo}</span>
            `;

            container.appendChild(alertDiv);
        });
    })
    .catch(error => {
        console.error('Error loading boot errors:', error);
        document.getElementById('bootErrors').innerHTML =
            '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading errors</p></div>';
    });

// ============================================
// CLIENT STATUS CHART
// ============================================
fetch('/api/clients/stats')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('statusChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Online', 'Offline', 'Booting'],
                datasets: [{
                    data: [
                        data.online || 0,
                        data.offline || 0,
                        data.booting || 0
                    ],
                    backgroundColor: [
                        '#10b981',
                        '#6b7280',
                        '#3b82f6'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    })
    .catch(error => console.error('Error loading status chart:', error));

// ============================================
// LOG LEVEL CHART
// ============================================
fetch('/api/logs/stats')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('logLevelChart').getContext('2d');
        const byLevel = data.client_logs?.by_level || {};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['INFO', 'WARN', 'ERROR'],
                datasets: [{
                    label: 'Log Count',
                    data: [
                        byLevel.INFO || 0,
                        byLevel.WARN || 0,
                        byLevel.ERROR || 0
                    ],
                    backgroundColor: [
                        '#3b82f6',
                        '#f59e0b',
                        '#dc2626'
                    ],
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    })
    .catch(error => console.error('Error loading log stats:', error));

// ============================================
// UTILITY FUNCTIONS
// ============================================
function formatTimeAgo(timestamp) {
    if (!timestamp) return 'unknown';

    const now = new Date();
    const logTime = new Date(timestamp);
    const diffMs = now - logTime;
    const diffMins = Math.floor(diffMs / 60000);

    if (diffMins < 1) return 'just now';
    if (diffMins < 60) return `${diffMins}m ago`;

    const diffHours = Math.floor(diffMins / 60);
    if (diffHours < 24) return `${diffHours}h ago`;

    const diffDays = Math.floor(diffHours / 24);
    return `${diffDays}d ago`;
}

// Auto-refresh every 30 seconds
setInterval(() => {
    location.reload();
}, 30000);
</script>

</body>
</html>
